<!DOCTYPE html>
<html>
    <head>
        <script src='script.js' defer></script>
        <link rel='stylesheet' href='sanitize.css'>
        <!-- Obtained from https://github.com/csstools/sanitize.css -->
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <header>
            <h1>Library</h1>
        </header>
        <button id="newBookButton">Add New Book</button>
        <div id='Library'></div>
        <div id="addNewBook">
            <div class="blocker"></div>
            <form id="newBookForm">
                <input type="text" id="bookTitle" name="bookTitle" placeholder="Title">
                <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Author">
                <input type="text" id="bookNumOfPages" name="bookNumOfPages" placeholder="# of Pages">
                <label for="bookReadStatus">Read?</label>
                <input type="checkbox" id="bookReadStatus" name="bookReadStatus">
                <button type = "button" id="submitBook">Add</button>
            </form>
        </div>
    </body>
</html>
